{% extends "base.html" %} {% block title %} Login {% endblock %} {% block main
%}
<section class="bg-white dark:bg-gray-900">
  <div
    class="container flex items-center justify-center min-h-screen px-6 mx-auto"
  >
    <form class="w-full max-w-md" method="post" autocomplete="off">
      <div class="flex justify-center mx-auto">
        <img
          class="w-auto h-7 sm:h-8"
          src="https://merakiui.com/images/logo.svg"
          alt=""
        />
      </div>

      <div class="relative flex items-center mt-6">
        <span class="absolute">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
        </span>

        <input
          type="email"
          class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 invalid:border-pink-400 invalid:focus:border-pink-400 invalid:focus:ring-pink-100"
          placeholder="Email address"
          name="email"
          required
          autocomplete="off"
        />
      </div>

      <div class="relative flex items-center mt-4">
        <span class="absolute">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
        </span>

        <input
          type="password"
          class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 invalid:border-pink-400 invalid:focus:border-pink-400 invalid:focus:ring-pink-100"
          placeholder="Password"
          name="password"
          minlength="6"
          required
          autocomplete="off"
        />
      </div>

      <div class="relative flex items-center mt-4">
        <span class="absolute">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
        </span>

        <input
          type="password"
          class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 invalid:border-pink-400 invalid:focus:border-pink-400 invalid:focus:ring-pink-100"
          placeholder="Confirm Password"
          autocomplete="off"
        />
      </div>

      <label
        for="dropzone-file"
        class="flex items-center px-3 py-3 mx-auto mt-6 text-center bg-white border-2 border-dashed rounded-lg cursor-pointer dark:border-gray-600 dark:bg-gray-900"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-gray-300 dark:text-gray-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
          />
        </svg>

        <h2 class="mx-3 text-gray-400">Profile Photo</h2>

        <input id="dropzone-file" type="file" class="hidden" />
      </label>

      <div class="mt-6">
        <button
          disabled
          class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50 disabled:bg-gray-300"
        >
          Sign Up
        </button>

        <div class="mt-6 text-center">
          <a
            href="{{ url_for('auth.login') }}"
            class="text-sm text-blue-500 hover:underline dark:text-blue-400"
          >
            Already have an account?
          </a>
        </div>
      </div>
    </form>
  </div>
</section>
<script src="{{ url_for('auth.static', filename='signup.js') }}"></script>
{% endblock %}
